<!DOCTYPE html>
<html>
  <head>
    <title>Stock Prediction</title>
    <style>
      body {
        background-color: #F8F8F8;
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #4CAF50;
        text-align: center;
      }

      label {
        display: inline-block;
        width: 100px;
        text-align: right;
        margin-right: 10px;
      }

      p {
        text-align: center;
        font-size: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Stock Prediction</h1>
    <br><br>
    {% if prediction == 0 %}
    <p>{{output}}</p>
    {% elif prediction %}
    <p>Predicted Closed Stock Value: {{prediction}}</p>
    {% endif %}
  </body>
</html>
